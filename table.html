<html>
 <head>
  <meta http-equiv="content-type content-"text/html; charset=utf-8">
  <title>Table</title>
 </head>
 <body>
  <p align="center"> <font size="8"> <b>A table made out of 3 rows and 3 columns</b>
  <table border="3" cellspacing="10" cellpadding="15" width="600" height=50%
  align="right" bordercolor="blue">
   <tr>
    <th>first cell in the first row</th>
	<th>second cell in the first row</th>
	<th>third cell in the first row</th>
   </tr>
   <tr>
    <td>first cell in the second row</td>
	<td>second cell in the second row</td>
	<td>third cell in the second row</td>
   </tr>
   <tr>
    <td>first cell in the third row</td>
	<td>second cell in the third row</td>
	<td>third cell in the third row</td>
   </tr>
  </table>
 </body>
</html>
